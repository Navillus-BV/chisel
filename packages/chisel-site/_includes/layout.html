<!DOCTYPE html>
<html lang="en">

        <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
        <link rel="mask-icon" href="assets/favicon-mask.svg" color="#ffc331" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
